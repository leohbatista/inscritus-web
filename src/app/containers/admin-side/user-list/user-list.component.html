<div class="container-fluid py-3 px-4 h-100" *ngIf="isLoading">
  <div class="d-flex align-items-center justify-content-center" style="min-height: 100%;">
    <mat-spinner diameter="80"></mat-spinner>
  </div>
</div>

<div class="container-fluid py-3 px-4" *ngIf="!isLoading">
  <div class="d-flex align-items-center">
    <h1 class="m-2" style="flex: 1">Usuários</h1>
    <button mat-raised-button color="primary" routerLink="/admin/usuarios/criar">
      <mat-icon>add</mat-icon> Criar usuário
    </button>
  </div>

  <mat-divider class="my-2 mb-3"></mat-divider>
  
  <div class="p-2">
    <div class="row">
      <div class="col-12 col-sm-4 col-lg-3">
        <mat-form-field class="w-100">
          <mat-select [(ngModel)]="selectedFilter" name="filterField">
            <mat-option *ngFor="let filterField of filterFields" [value]="filterField">
              {{ filterField.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>        
      </div>
      <div class="col-12 col-sm-8 col-lg-9 d-flex align-items-center">
        <mat-form-field style="flex: 1;" class="mr-2">
          <input matInput type='text' name='filterValue' [(ngModel)]="filterValue" [placeholder]="selectedFilter.label"/>
        </mat-form-field>
        <button mat-button class="filter-button">
          <mat-icon>clear</mat-icon>
        </button>
        <button mat-button>
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="usersDataSource" class="mat-elevation-z8">
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
    
      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let user"> {{user.cpf}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let user">
          <mat-chip-list aria-label="User type label">
            <mat-chip color="accent" *ngIf="user.isAdmin" selected>Admin</mat-chip>
            <mat-chip *ngIf="!user.isAdmin">Participante</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let user">
          <a mat-flat-button [routerLink]="'/admin/usuarios/' + user.uid" class="p-0 mx-1" color="primary">
            <mat-icon>preview</mat-icon>
          </a>
          <a mat-flat-button [routerLink]="'/admin/usuarios/' + user.uid + '/editar'" class="p-0 mx-1" color="primary">
            <mat-icon>edit</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
